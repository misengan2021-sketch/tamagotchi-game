name: Android CI (debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip project
        run: |
          unzip tamagotchi_full_project.zip -d project
          ls project

      # –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—â–∏–π AppearanceGenerator
      - name: Create AppearanceGenerator.kt
        run: |
          mkdir -p project/app/src/main/java/com/example/tamagotchi/util
          cat <<EOF > project/app/src/main/java/com/example/tamagotchi/util/AppearanceGenerator.kt
          package com.example.tamagotchi.util

          import com.example.tamagotchi.model.Appearance
          import com.example.tamagotchi.model.Personality

          object AppearanceGenerator {
              fun generate(personality: Personality): Appearance {
                  val emoji = when (personality) {
                      Personality.PLAYFUL -> "üò∫"
                      Personality.LAZY -> "üò¥"
                      Personality.GREEDY -> "üòã"
                      Personality.SHY -> "üò∂"
                  }
                  return Appearance(
                      baseColorHex = "#FFC107",
                      faceEmoji = emoji,
                      accessory = null
                  )
              }
          }
          EOF

      # –ß–∏–Ω–∏–º app/build.gradle: —Å—Ç–∞–≤–∏–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –≤–µ—Ä—Å–∏—é –∫–æ–º–ø–∏–ª—è—Ç–æ—Ä–∞ Compose
      - name: Patch app build.gradle (set compose compiler 1.5.0)
        run: |
          cd project/app
          echo "===== app/build.gradle BEFORE ====="
          cat build.gradle
          # –ï—Å–ª–∏ —Å—Ç—Ä–æ–∫–∞ —É–∂–µ –µ—Å—Ç—å - –∑–∞–º–µ–Ω–∏–º
          if grep -q "kotlinCompilerExtensionVersion" build.gradle; then
            sed -i 's/kotlinCompilerExtensionVersion.*/kotlinCompilerExtensionVersion "1.5.0"/' build.gradle
          else
            # –ï—Å–ª–∏ —Å—Ç—Ä–æ–∫–∏ –Ω–µ—Ç, –¥–æ–±–∞–≤–∏–º –≤–Ω—É—Ç—Ä—å –±–ª–æ–∫–∞ composeOptions
            sed -i '/composeOptions {/a\        kotlinCompilerExtensionVersion "1.5.0"' build.gradle
          fi
          echo "===== app/build.gradle AFTER ====="
          cat build.gradle

      # settings.gradle —Å –ø–ª–∞–≥–∏–Ω–∞–º–∏ –∏ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è–º–∏
      - name: Patch settings.gradle
        run: |
          cd project
          cat <<EOF > settings.gradle
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
              plugins {
                  id "com.android.application" version "8.5.0"
                  id "org.jetbrains.kotlin.android" version "1.9.0"
              }
          }

          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }

          rootProject.name = "TamagotchiFull"
          include ":app"
          EOF

      # gradle.properties: –≤–∫–ª—é—á–∞–µ–º AndroidX –∏ —É–º–µ–Ω—å—à–∞–µ–º –ø–∞—Ä–∞–ª–ª–µ–ª–∏–∑–º
      - name: Create gradle.properties
        run: |
          cd project
          cat <<EOF > gradle.properties
          android.useAndroidX=true
          android.enableJetifier=true
          org.gradle.daemon=false
          org.gradle.parallel=false
          org.gradle.workers.max=2
          EOF

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-8.7/bin" >> $GITHUB_PATH
          gradle -v

      # –°–±–æ—Ä–∫–∞ —Å —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–π –ø–∞–º—è—Ç—å—é
      - name: Build debug APK
        env:
          GRADLE_OPTS: "-Xmx3g -XX:MaxMetaspaceSize=1g"
        run: |
          cd project
          ls
          gradle :app:assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: project/app/build/outputs/apk/debug/*.apk
