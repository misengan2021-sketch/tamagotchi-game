name: Android CI (debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unzip project
        run: |
          unzip tamagotuchi_full_project.zip -d project || unzip tamagotchi_full_project.zip -d project
          ls project

      # Пишем settings.gradle простым способом, без кавычек в heredoc
      - name: Patch settings.gradle
        run: |
          cd project
          cat <<EOF > settings.gradle
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
              plugins {
                  id "com.android.application" version "8.5.0"
                  id "org.jetbrains.kotlin.android" version "1.9.0"
              }
          }

          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }

          rootProject.name = "TamagotchiFull"
          include ":app"
          EOF
          echo "===== settings.gradle ====="
          cat settings.gradle
          echo "==========================="

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle-8.7-bin.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-8.7/bin" >> $GITHUB_PATH
          gradle -v

      - name: Build debug APK
        run: |
          cd project
          ls
          gradle :app:assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: project/app/build/outputs/apk/debug/*.apk
